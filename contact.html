<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PrizeShare</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./Images and icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo"><img src="./Images and icons/Prizesharelogo.png" alt="Prizeshare logo"></a>
      <button class="nav-toggle" aria-label="toggle navigation"><i class="fas fa-bars"></i></button>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-info">
          <h2>Helsinki</h2>
          <p>Kaivokatu, Helsinki, Finland</p>
          <h2>Email Us</h2>
          <p>suber.mal@student.laurea.fi</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 PrizeShare. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https://x.com"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
